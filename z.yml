plugins: ['core', 'uglifyjs', 'zsass']

uglifyjs:
    config: ./uglifyjs.yml

zsass:
    dirs: [ 'demo' ]

tasks:
    update:
        - npm install
        - bower install
        - @zsass.update
        - @uglifyjs.update
    create.demo:
        # create archive
        - git archive master -o latest.tar
        # delete old demo dir
        - ssh zichter@dev3 "rm -rf /var/www/dev/bower/default/public/demo/zicht-jquery-image-preloader"
        # create demo dir
        - ssh zichter@dev3 "mkdir -p /var/www/dev/bower/default/public/demo/zicht-jquery-image-preloader"
        # copy archive
        - scp latest.tar zichter@dev3:/var/www/dev/bower/default/public/demo/zicht-jquery-image-preloader/
        # unpack archive
        - ssh zichter@dev3 "cd /var/www/dev/bower/default/public/demo/zicht-jquery-image-preloader/ && tar -xvf latest.tar && rm latest.tar && z update"
        # remove archive
        - rm latest.tar